<div class="pantalla-bg text-white">
  <div class="container">

    <form (ngSubmit)="guardarCita()" #form="ngForm" class="bg-dark p-4 rounded shadow">
      <div class="mb-3">
        <label for="cedula">CÃ©dula del Paciente</label>
        <input type="text" class="form-control" [(ngModel)]="cita.cedula" name="cedula" required />

      <div class="mb-3">
        <label for="doctor">Doctor Asignado</label>
        <select class="form-select" [(ngModel)]="cita.doctor" name="doctor" required>

      <div class="mb-3">

      <div class="mb-3">
        <label for="hora">Hora</label>
        <input type="time" class="form-control" [(ngModel)]="cita.hora" name="hora" required />
      </div>

      <div class="mb-3">
        <label for="motivo">Motivo</label>
        <textarea class="form-control" [(ngModel)]="cita.motivo" name="motivo" required></textarea>
      </div>

      <button class="btn btn-success w-100">Agendar Cita</button>
    </form>
  </div>
