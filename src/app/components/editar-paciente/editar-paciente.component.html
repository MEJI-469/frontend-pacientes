<div class="mb-3 ms-4">
  <button class="btn btn-light text-dark" (click)="volver()">
    <i class="bi bi-arrow-left"></i>üîô Volver
  </button>
</div>
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h3>Editar Paciente</h3>
      <form (ngSubmit)="actualizarPaciente()" #form="ngForm" novalidate>
        
        <!-- Fila: Nombre y Edad -->
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" required [(ngModel)]="paciente.nombre" name="nombre" #nombre="ngModel">
            <div class="text-danger" *ngIf="nombre.invalid && nombre.touched">Nombre requerido</div>
          </div>

          <div class="form-group col-md-6 mb-3">
            <label>Edad</label>
            <input type="number" class="form-control" required min="0" [(ngModel)]="paciente.edad" name="edad" #edad="ngModel">
            <div class="text-danger" *ngIf="edad.invalid && edad.touched">Edad requerida</div>
          </div>
        </div>

        <!-- Fila: C√©dula y Tel√©fono -->
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label>C√©dula</label>
            <input type="text" class="form-control" required pattern="^[0-9]{10}$"
                   [(ngModel)]="paciente.cedula" name="cedula" #cedula="ngModel">
            <div class="text-danger" *ngIf="cedula.errors?.['required'] && cedula.touched">C√©dula requerida</div>
            <div class="text-danger" *ngIf="cedula.errors?.['pattern'] && cedula.touched">C√©dula inv√°lida (10 d√≠gitos)</div>
          </div>

          <div class="form-group col-md-6 mb-3">
            <label>Tel√©fono</label>
            <input type="text" class="form-control" required pattern="^[0-9]{7,10}$"
                   [(ngModel)]="paciente.telefono" name="telefono" #telefono="ngModel">
            <div class="text-danger" *ngIf="telefono.errors?.['required'] && telefono.touched">Tel√©fono requerido</div>
            <div class="text-danger" *ngIf="telefono.errors?.['pattern'] && telefono.touched">Tel√©fono inv√°lido</div>
          </div>
        </div>

        <!-- Fila: Direcci√≥n -->
        <div class="form-group mb-3">
          <label>Direcci√≥n</label>
          <input type="text" class="form-control" required [(ngModel)]="paciente.direccion" name="direccion" #direccion="ngModel">
          <div class="text-danger" *ngIf="direccion.invalid && direccion.touched">Direcci√≥n requerida</div>
        </div>

        <!-- Bot√≥n -->
        <div class="text-center">
          <button class="btn btn-primary px-5" [disabled]="form.invalid">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
